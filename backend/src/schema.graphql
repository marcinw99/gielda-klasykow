# import * from './generated/prisma.graphql'

type Mutation {
  createCar(
    manufacturer: String
    model: String
    type: String
    generation: [String!]
    producedFrom: Int
    producedTo: Int
    fuelType: [String!]
    engineDisplacement: [Int!]
    horsePower: [Int!]
    transmission: [String!]
  ): Car!
}

type Query {
  cars: [Car!]
}
