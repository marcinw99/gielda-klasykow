# import * from './generated/prisma.graphql'

type Car {
  id: ID!
  segment: Segment
  brand: Brand!
  model: String!
  version: String
  mileage: Int
  productionYear: Int
  fuelType: FuelType!
  engineSize: Int
  power: Int
  torque: Int
  transmission: String
}

type Post {
  id: ID!
  car: Car
  price: Int!
  localization: String
  avatar: String
}

type Query {
  car: Car
  post: Post
  cars: [Car!]!
  posts: [Post!]!
}

type Mutation {
  createCar(
    segment: Segment
    brand: Brand!
    model: String!
    version: String
    mileage: Int
    productionYear: Int
    fuelType: FuelType!
    engineSize: Int
    power: Int
    torque: Int
    transmission: String
  ): Car
  createPost(
    price: Int!
    localization: String
    avatar: String
    car: CarCreateOneInput
  ): Post
}
