endpoint: ${env:PRISMA_ENDPOINT}
datamodel:
  - enums.prisma
  - datamodel.prisma
hooks:
  post-deploy:
    - graphql get-schema -p prisma
    - prisma generate
generate:
  - generator: graphql-schema
    output: ../src/generated
  - generator: javascript-client
    output: ../src/generated/prisma-client/
